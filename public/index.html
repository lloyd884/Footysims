<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FootySIMs - eSIM for Football Away Days</title>
    <style>body { font-family: Arial; background: #228B22; color: white; } /* Green pitch theme */</style>
</head>
<body>
    <h1>FootySIMs: Reusable eSIM for Global Football Travel</h1>
    <p>Avoid roaming fees on away days—install once, top up cheap data for 190+ countries. Perfect for Champions League trips, group fan travel, and match-day streaming.</p>
    <select id="country"><option value="GB">UK (Home Games)</option><option value="ES">Spain (Real Madrid Away)</option><option value="DE">Germany (Bayern Munich)</option><!-- Add more UEFA hotspots --></select>
    <input id="gb" type="number" value="5" min="1">
    <button onclick="previewPlan()">Preview 5GB Plan (~$4.90)</button>
    <div id="preview">Select a destination for fan-friendly pricing!</div>

    <script>
        function previewPlan() {
            const country = document.getElementById('country').value;
            const gb = document.getElementById('gb').value;
            document.getElementById('preview').innerHTML = `Top up ${gb}GB for ${country} away—enough for navigation, banter on X, and full match updates!`;
            // Later: Integrate Zendit API call for real pricing
        }
    </script>
</body>
</html>
